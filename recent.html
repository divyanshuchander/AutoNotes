<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./media/fav.png" type="image/x-icon" />
    <title>AutoNotes - Recent Summaries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/recent.css" />
  </head>
  <body>
    <nav
      class="nav-container"
      style="width: 100vw; display: flex; justify-content: space-evenly"
    >
      <div class="logo">AutoNotes</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="./login.html" class="cta-nav">Login</a>
      </div>
    </nav>

    <main class="main-container">
      <h1 class="hero-heading">Recent Summaries</h1>

      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>

      <div class="recent-summaries" id="recentSummariesContainer">
        <!-- Summaries will be loaded dynamically here -->
      </div>

      <!-- Summary Modal -->
      <div class="summary-modal" id="summaryModal">
        <div class="modal-content">
          <button class="close-modal" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
          <h2 class="modal-title" id="modalTitle">Summary Title</h2>
          <div class="modal-date" id="modalDate">Date</div>
          <div class="modal-content-text" id="modalContent"></div>
          <div class="modal-actions">
            <button class="action-btn" id="modalCopyBtn">
              <i class="fas fa-copy"></i> Copy
            </button>
            <button class="action-btn" id="modalDownloadBtn">
              <i class="fas fa-download"></i> Download
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/recent.js"></script>
  </body>
</html>
